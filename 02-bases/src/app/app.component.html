<!-- Hay un binding directo entre el app.component html y las
propiedades escritas en la clase del componente -->

<h1>{{title}}</h1>
<hr>

<p>
  Bienvenidos a Angular
</p>

<h3>
  Counter: {{counter}}
  <!-- Angular tambien tiene deteccion de errores en el HTML por TypeScript -->
</h3>

<button (click)="increaseBy(1)">+1</button>
<button (click)="resetCounter()">Resetear contador</button>
<button (click)="increaseBy(-1)">-1</button>

<app-counter></app-counter>
